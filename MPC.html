<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MPC.css">
    <title>MPC</title>
</head>
<body>
    <div class="all">
        <div class="first">
            <div class="div-1">
                <h2>Mortgage Calculator</h2>
                <a href="" style="color: teal;">Clear All</a>
            </div>

            <div class="div-2">
                <label for="Mortgage-Amount">Mortgage Amount</label>
                <input type="number" id="Mortgage-Amount">
            </div>

            <div class="div-3">
                <div class="div-3-1">
                    <label for="Mortgage-Amount">Mortgage Term</label>
                    <input type="number">
                </div>
                <div class="div-3-1">
                    <label for="Interest-Rate">Interest Rate</label>
                    <input type="number">
                </div>
            </div>

            <div class="div-4">
                <label for="Mortgage-Type">Mortgage Type</label>
                <div class="radio">
                    <h4><label for="Mortgage-Type"><input type="radio">Repayment</label></h4>
                </div>
                <div class="radio">
                    <h4><label for="Mortgage-Type"><input type="radio">Interest Only</label></h4>
                </div>
            </div>

            <div class="div-5">
                <button><h4>Calculate Repayments</h4></button>
            </div>
        </div>

        
        <div class="second">
        
        </div>
    </div>
</body>
</html>
